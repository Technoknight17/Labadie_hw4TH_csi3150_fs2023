<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Testing</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="mainContent">
      <div class="filters">
        <button type="button">Apply Filters</button>
        <br>
        <label for="min-year">Min Year: </label>
        <br>
        <input type="range" name="Min Year" id="min-year" min="2014" max="2020" value="2014" oninput="this.nextElementSibling.value = this.value">
        <output>2014</output>
        <br>
        <label for="max-year">Max Year: </label>
        <br>
        <input type="range" name="Max Year" id="max-year" min="2014" max="2020" value="2020" oninput="this.nextElementSibling.value = this.value">
        <output>2020</output>
        <br>
        <button type="button" class="collapsible">Make</button>
        <div class="content">
          <input type="checkbox" name="BMW" id="bmw">
          <label for="bmw">BMW</label>
          <br>
          <input type="checkbox" name="Nissan" id="nissan">
          <label for="nissan">Nissan</label>
          <br>
          <input type="checkbox" name="Toyota" id="toyota">
          <label for="toyota">Toyota</label>
          <br>
          <input type="checkbox" name="Porsche" id="porsche">
          <label for="porsche">Porsche</label>
          <br>
        </div>
        <br>
        <label for="max-mileage">Maximum Millage</label>
        <br>
        <input type="range" name="Max Mileage" id="max-mileage" max="100000" step="1000" value="100000" oninput="this.nextElementSibling.value = this.value">
        <output>100000</output>
        <br>
        <label for="max-price">Maximum Price</label>
        <br>
        <input type="range" name="Max Price" id="max-price" max="70000" step="1000" value="100000" oninput="this.nextElementSibling.value = this.value">
        <output>70000</output>
        <br>
        <button type="button" class="collapsible">Color</button>
        <div class="content">
          <input type="checkbox" name="Black" id="black">
          <label for="black">Black</label>
          <br>
      
          <input type="checkbox" name="White" id="white">
          <label for="white">White</label>
          <br>
        </div>
      </div>
      <div id="carGrid"></div>
    </div>
    <script type="module" src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
